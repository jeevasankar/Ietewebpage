<html>
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="login.css" />
    <title>Registration Form</title>

</head>

<body>

    <section class="container">
        <header>Registration Form</header>
        <form action="http://localhost:8000/login" class="form" method="post">
            <div class="input-box"> <label>Full Name</label>
                <input type="text" placeholder="Enter full name" name="username"  required />
            </div>
            <div class="input-box">
                <br><label>Email Address</label>
                <input type="text" placeholder="Enter email address" name="email" />
            </div>
            <div class="column">
                <div class="input-box">
                    <br><label>Phone Number</label> <input type="number" placeholder="Enter phone number"  />
                </div>
                <div class="input-box"> <br><label>Birth Date</label>
                    <br><input type="date" placeholder="Enter birth date" />
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked /> <label
                            for="check-male">male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" /> <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address"> <label>Address</label>
                <input type="text" placeholder="Enter street address"  />
                <input type="text" placeholder="Enter street address line 2"  />
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>India</option>
                            <option>Nepal</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required />
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter your region" required />
                    <input type="number" placeholder="Enter postal code" required />
                </div>
            </div>

    </style>
            <input type="image" src="submitbutton.png" width="20%" length="20%" value="click me"/>
        </form>
    </section>

</body>

</html>
